name: Create build in EAS Cloud

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Android dev build (emulator and device), Android preview build (standalone .apk), iOS dev build (device), iOS dev build (simulator), iOS production build (TestFlight)'
        required: true
        default: 'android'
        type: choice
        options:
          - android-development
          - android-preview
          - ios-development
          - ios-simulator
          - ios-production

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: ./.github/actions/repo-setup
        with:
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸš€ Start Build
        working-directory: ./nr-app
        run: pnpm run build:${{ inputs.platform }}
