name: Create  build in EAS Cloud

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Android dev build (emulator and device), iOS dev build (device), iOS dev build (simulator)'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - simulator

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
      
      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: pnpm i

      - name: 🚀 Start Build
        working-directory: ./nr-app
        run: pnpm run build:${{ inputs.platform }}