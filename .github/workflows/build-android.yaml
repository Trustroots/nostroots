name: Create android development build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
      
      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: pnpm i

      - name: 🚀 Start Build
        working-directory: ./nr-app
        run: eas build --platform ${{ inputs.platform }}  --profile development --non-interactive